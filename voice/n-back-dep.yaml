apiVersion: apps/v1
kind: Deployment
metadata:
  name: n-backend-dep
  labels:
    app: n-backend
spec:
  replicas: 1
  revisionHistoryLimit: 2
  selector:
    matchLabels:
      app: n-backend
  template:
    metadata:
      labels:
        app: n-backend
    spec:
      containers:
      - name: n-backend-container
        image: 355627705292.dkr.ecr.ap-northeast-1.amazonaws.com/voice:27
        ports:
        - containerPort: 8000
        envFrom:
          - configMapRef:
              name: aws-config
          - secretRef:
              name: aws-secret
